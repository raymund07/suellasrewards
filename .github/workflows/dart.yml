name: iOS-ipa-build

on:
  workflow_dispatch:

jobs:
  build-ios:
    name: ðŸŽ‰ iOS Build
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v3

      # Set up Flutter environment
      - uses: subosito/flutter-action@v2
        with:
          channel: 'stable'
          architecture: x64

      # Install dependencies
      - run: flutter pub get

      # Update CocoaPods repo
      - run: pod repo update
        working-directory: ios

      # Decrypt and install the provisioning profile and certificate (via secrets)
      - name: Decrypt and install provisioning profile and certificate
        run: |
          mkdir -p ~/certificates
          echo "${{ secrets.SIGNING_CERTIFICATE }}" | base64 --decode > ~/certificates/certificate.p12
          echo "${{ secrets.PROVISIONING_PROFILE }}" | base64 --decode > ~/certificates/provisioning_profile.mobileprovision
          security create-keychain -p "" build.keychain
          security import ~/certificates/certificate.p12 -k build.keychain -P "${{ secrets.CERT_PASSWORD }}" -T /usr/bin/codesign
          security list-keychains -s build.keychain
          security unlock-keychain -p "" build.keychain
          sudo mkdir -p /Library/MobileDevice/Provisioning\ Profiles
          sudo cp ~/certificates/provisioning_profile.mobileprovision /Library/MobileDevice/Provisioning\ Profiles/

      # Build the app with code signing enabled
      - run: flutter build ios --release --no-codesign
        working-directory: ios

      # Archive the app and create the IPA
      - run: |
          xcodebuild -workspace ios/Runner.xcworkspace -scheme Runner -archivePath $PWD/build/ios/iphoneos/Runner.xcarchive archive
          xcodebuild -exportArchive -archivePath $PWD/build/ios/iphoneos/Runner.xcarchive -exportOptionsPlist ios/ExportOptions.plist -exportPath $PWD/build/ios/iphoneos

      # Prepare the IPA for upload
      - run: mkdir Payload
        working-directory: build/ios/iphoneos

      - run: mv Runner.app/ Payload
        working-directory: build/ios/iphoneos

      - name: Zip output
        run: zip -qq -r -9 FlutterIpaExport.ipa Payload
        working-directory: build/ios/iphoneos

      # Upload the IPA to App Store Connect
      - name: Upload to App Store Connect
        uses: apple-actions/upload-to-app-store-connect@v1
        with:
          app-store-connect-api-key: ${{ secrets.APP_STORE_CONNECT_API_KEY }}
          app-store-connect-api-key-id: ${{ secrets.APP_STORE_CONNECT_API_KEY_ID }}
          app-store-connect-issuer-id: ${{ secrets.APP_STORE_CONNECT_ISSUER_ID }}
          ipa-path: build/ios/iphoneos/FlutterIpaExport.ipa
          app-id: com.suellas.rewardtest   # Replace with your app's bundle ID in App Store Connect
          version: '1.0'   # Version number of your app
