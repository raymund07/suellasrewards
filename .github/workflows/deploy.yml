name: Build and Release

on:
  push:
    branches:
      - main

jobs:
  release:
    runs-on: macos-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Set Up Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: 3.0

      - name: Install Fastlane
        run: gem install fastlane

      - name: Decode API Key and Store as a File
        run: |
          echo "${{ secrets.APP_STORE_CONNECT_API_PRIVATE_KEY }}" | base64 --decode > ios/fastlane/AuthKey.p8
          echo "APP_STORE_CONNECT_API_PRIVATE_KEY_PATH=$GITHUB_WORKSPACE/ios/fastlane/AuthKey.p8" >> $GITHUB_ENV

      - name: Configure Fastlane
        run: |
          cat <<EOF > ios/fastlane/Fastfile
          default_platform(:ios)

          platform :ios do
            desc "Push a new release build to the App Store"
            lane :release do
              upload_to_app_store(
                api_key: {
                  key_id: ENV["APP_STORE_CONNECT_API_KEY_ID"],
                  issuer_id: ENV["APP_STORE_CONNECT_ISSUER_ID"],
                  key_content: File.read(ENV["APP_STORE_CONNECT_API_PRIVATE_KEY_PATH"])
                },
                app_identifier: ENV["APP_IDENTIFIER"]
              )
            end
          end
          EOF
        shell: bash

      - name: Run Fastlane Release
        run: fastlane ios release
