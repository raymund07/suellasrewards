on:
  workflow_dispatch:
  push:
    branches:
      - main

jobs:
  deploy:
    name: "üöÄ Deploy to App Store"
    runs-on: macos-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Install GitHub CLI
        run: brew install gh

      - name: Authenticate GitHub CLI
        run: echo "${{ secrets.GITHUB_TOKEN }}" | gh auth login --with-token

      - name: Download IPA from Latest Release
        run: |
          gh release download -p "FlutterIpaExport.ipa" -O FlutterIpaExport.ipa || { echo "‚ùå IPA not found!"; exit 1; }

      - name: Create Fastlane Directory
        run: mkdir -p ios/fastlane

      - name: Install Ruby & Fastlane
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: 3.1

      - name: Set Up Fastlane
        run: |
          cd ios
          bundle init
          echo 'gem "fastlane"' >> Gemfile
          bundle install

      - name: Verify AuthKey.p8 File
        run: |
          if [ ! -f "/Users/runner/work/suellasrewards/suellasrewards/ios/AuthKey.p8" ]; then
            echo "‚ùå AuthKey.p8 file is missing at /Users/runner/work/suellasrewards/suellasrewards/ios/"
            exit 1
          fi
          echo "‚úÖ AuthKey.p8 found."

      - name: Debug Fastlane Environment Variables
        run: |
          echo "APP_STORE_CONNECT_API_KEY_ID: $APP_STORE_CONNECT_API_KEY_ID"
          echo "APP_STORE_CONNECT_ISSUER_ID: $APP_STORE_CONNECT_ISSUER_ID"
          echo "APP_STORE_CONNECT_API_PRIVATE_KEY_PATH: $APP_STORE_CONNECT_API_PRIVATE_KEY_PATH"

      - name: Configure Fastlane
        run: |
          cat <<EOF > ios/fastlane/Fastfile
          default_platform(:ios)

          platform :ios do
            desc "Push a new release build to the App Store"
            lane :release do
              upload_to_app_store(
                api_key: {
                  key_id: ENV["APP_STORE_CONNECT_API_KEY_ID"],
                  issuer_id: ENV["APP_STORE_CONNECT_ISSUER_ID"],
                  key_filepath: "/Users/runner/work/suellasrewards/suellasrewards/ios/AuthKey.p8"
                },
                app_identifier: "com.suellas.rewards"
              )
            end
          end
          EOF

      - name: Install Fastlane Dependencies
        run: |
          cd ios
          bundle install

      - name: Upload IPA to App Store
        run: |
          echo "üîç Checking API Key Environment Variables..."
          echo "APP_STORE_CONNECT_API_KEY_ID: $APP_STORE_CONNECT_API_KEY_ID"
          echo "APP_STORE_CONNECT_ISSUER_ID: $APP_STORE_CONNECT_ISSUER_ID"
          echo "APP_STORE_CONNECT_API_PRIVATE_KEY_PATH: $APP_STORE_CONNECT_API_PRIVATE_KEY_PATH"

          if [ ! -f "$APP_STORE_CONNECT_API_PRIVATE_KEY_PATH" ]; then
            echo "‚ùå Private key file not found at $APP_STORE_CONNECT_API_PRIVATE_KEY_PATH!"
            exit 1
          fi

          cd ios
          bundle exec fastlane release || { echo "‚ùå Fastlane upload failed!"; exit 1; }
        env:
          APP_STORE_CONNECT_API_KEY_ID: C955KM32VK
          APP_STORE_CONNECT_ISSUER_ID: 6ea64670-374c-432a-ae26-2e54ddc66ed8
          APP_STORE_CONNECT_API_PRIVATE_KEY_PATH: /Users/runner/work/suellasrewards/suellasrewards/ios/AuthKey.p8


          FASTLANE_OPT_OUT_USAGE: true

      - name: Complete job
        run: echo "‚úÖ Deployment Completed Successfully"
