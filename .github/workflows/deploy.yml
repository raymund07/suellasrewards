on:
  workflow_dispatch: {}
  push:
    branches: [ main ]

jobs:
  deploy:
    name: "üöÄ Deploy to App Store"
    runs-on: macos-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Install GitHub CLI
        run: brew install gh

      - name: Authenticate GitHub CLI
        run: echo "${{ secrets.GITHUB_TOKEN }}" | gh auth login --with-token

      - name: Download IPA from Latest Release
        run: |
          gh release download -p "FlutterIpaExport.ipa" -O FlutterIpaExport.ipa || { echo "‚ùå IPA not found!"; exit 1; }

      - name: Set Up Ruby & Fastlane
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: 2.7.4  # Use a stable Ruby version
          gem-set: |          # Install required gems
            fastlane
            deliver
            match

      - name: Create Fastlane Directory
        run: mkdir -p ios/fastlane

      - name: Create AuthKey.p8 from Secret
        run: |
          mkdir -p ios/Auth
          echo "${{ secrets.APPSTORE_AUTH_KEY }}" > ios/keys/AuthKey_WKG2975B2P.p8
          chmod 600 ios/keys/AuthKey_WKG2975B2P.p8

      - name: Configure Fastlane
        run: |
          cat <<EOF > ios/fastlane/Fastfile
          default_platform(:ios)

          platform :ios do
            desc "Push a new release build to the App Store"
            lane :release do
              upload_to_app_store(
                api_key: {
                  key_id: "WKG2975B2P",
                  issuer_id: "6ea64670-374c-432a-ae26-2e54ddc66ed8",
                  key: File.read("ios/keys/AuthKey_WKG2975B2P.p8")
                },
                app_identifier: "com.suellas.rewards",
                ipa: "../FlutterIpaExport.ipa"
              )
            end
          end
          EOF

      - name: Install Fastlane Dependencies
        run: |
          cd ios
          bundle install

      - name: Upload IPA to App Store
        run: |
          echo "üîç Checking Environment Variables..."
          echo "KEY ID: WKG2975B2P"
          echo "ISSUER ID: 6ea64670-374c-432a-ae26-2e54ddc66ed8"
          
          cd ios
          bundle exec fastlane release
        env:
          APP_STORE_CONNECT_API_KEY_ID: WKG2975B2P
          APP_STORE_CONNECT_ISSUER_ID: 6ea64670-374c-432a-ae26-2e54ddc66ed8
          FASTLANE_OPT_OUT_USAGE: true

      - name: Complete Job
        run: echo "‚úÖ Deployment Completed Successfully"