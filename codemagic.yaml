workflows:
  ios-app-store:
    name: iOS App Store Build
    max_build_duration: 120
    instance_type: mac_mini_m1
    integrations:
      app_store_connect:
        auth: api_key
        key_id: "H57YJJMPF3"
        issuer_id: "6ea64670-374c-432a-ae26-2e54ddc66ed8"
        key_file: "AuthKey_H57YJJMPF3.p8"

    environment:
      ios_signing:
        distribution_type: app_store
        bundle_identifier: com.suellas.rewards
      vars:
        BUNDLE_ID: "com.suellas.rewardstest"
        XCODE_PROJECT: "Runner.xcodeproj"
        XCODE_SCHEME: "Runner"
        APP_STORE_APPLE_ID: "6741569822" # Replace with your real App Store ID
      xcode: latest
      cocoapods: default

    scripts:
      - name: Install dependencies
        script: |
          pod install

      - name: Setup code signing
        script: |
          xcode-project use-profiles

      - name: Increment build number
        script: |
          cd $CM_BUILD_DIR
          LATEST_BUILD_NUMBER=$(app-store-connect get-latest-app-store-build-number "$APP_STORE_APPLE_ID")
          agvtool new-version -all $(($LATEST_BUILD_NUMBER + 1))

      - name: Build IPA for App Store
        script: |
          xcode-project build-ipa \
            --project "$CM_BUILD_DIR/$XCODE_PROJECT" \
            --scheme "$XCODE_SCHEME"


    artifacts:
      - build/ios/ipa/*.ipa
      - /tmp/xcodebuild_logs/*.log
      - $HOME/Library/Developer/Xcode/DerivedData/**/Build/**/*.app
      - $HOME/Library/Developer/Xcode/DerivedData/**/Build/**/*.dSYM

    publishing:
      email:
        recipients:
          - your_email@example.com
        notify:
          success: true
          failure: true
      app_store_connect:
        auth: api_key
        submit_to_testflight: true
        beta_groups:
          - Testers
        submit_to_app_store: false


